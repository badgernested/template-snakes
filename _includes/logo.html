

<div class="lang-selector">
		{% if site.data.l10n.lang contains 'fr' %}
			<a class="blog-logo" href="https://{{ site.url }}"><span hidden="hidden">Home</span></a>
		{% else %}
			<a class="blog-logo" href="https://{{ site.url }}/{{site.data.l10n.lang}}"><span hidden="hidden">Home</span></a>
		{% endif %} 
</div>
